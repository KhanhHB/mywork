<ion-view title="Pet Information">
    <ion-content>

        <ion-list>

            <ion-item ng-repeat="pet in pets" type="item-text-wrap"
            href="#/combo/">
                <h3>{{pet.title}}</h3>
                <p>{{pet.description}}</p>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
